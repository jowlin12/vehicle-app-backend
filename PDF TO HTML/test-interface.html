        }

            max-height: 300px;

        }

            display: grid;

            margin: 15px 0;
        }

</head>

        <div class="section">

            <input type="text" id="filename1" placeholder="Nombre del archivo (opcional)" value="mi-documento">
            
            <div class="options-grid">
                <div class="option-group">
                    <label>Formato:</label>
                    <select id="format">
                        <option value="A4">A4</option>
                        <option value="A3">A3</option>
                        <option value="Letter">Letter</option>
                        <option value="Legal">Legal</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Orientaci√≥n:</label>
                    <select id="landscape">
                        <option value="false">Vertical</option>
                        <option value="true">Horizontal</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Margen Superior:</label>
                    <input type="text" id="marginTop" value="20px">
                </div>
                <div class="option-group">
                    <label>Margen Lateral:</label>
                    <input type="text" id="marginSide" value="20px">
                </div>
            </div>
            
            <button onclick="convertContent()">üîÑ Convertir HTML a PDF</button>
            <div id="result1" class="result" style="display: none;"></div>

        <!-- Secci√≥n 2: Convertir archivo HTML -->
        <div class="section">
            <h2>üìÅ Convertir Archivo HTML</h2>
            <input type="file" id="htmlFile" accept=".html">
            <input type="text" id="filename2" placeholder="Nombre del archivo (opcional)" value="archivo-convertido">
            <button onclick="convertFile()">üìÑ Convertir Archivo a PDF</button>
            <div id="result2" class="result" style="display: none;"></div>
        </div>

        <!-- Secci√≥n 3: Gesti√≥n de archivos -->
        <div class="section">
            <h2>üìã Gesti√≥n de Archivos PDF</h2>
            <button onclick="loadFiles()">üîÑ Actualizar Lista</button>
            <button onclick="clearOldFiles()">üóëÔ∏è Limpiar Archivos Antiguos</button>
            <div id="fileList" class="file-list"></div>
        </div>

        <!-- Secci√≥n 4: Ejemplos r√°pidos -->
        <div class="section">
            <h2>‚ö° Ejemplos R√°pidos</h2>
            <button onclick="loadExample('simple')">üìÑ Documento Simple</button>
            <button onclick="loadExample('invoice')">üßæ Factura</button>
            <button onclick="loadExample('report')">üìä Reporte</button>
            <button onclick="testAPI()">üß™ Probar Conexi√≥n API</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        // Funci√≥n para convertir contenido HTML
        async function convertContent() {
            const htmlContent = document.getElementById('htmlContent').value;
            const filename = document.getElementById('filename1').value || 'documento';
            
            const options = {
                format: document.getElementById('format').value,
                landscape: document.getElementById('landscape').value === 'true',
                margin: {
                    top: document.getElementById('marginTop').value,
                    right: document.getElementById('marginSide').value,
                    bottom: document.getElementById('marginTop').value,
                    left: document.getElementById('marginSide').value
                },
                printBackground: true
            };

            try {
                showResult('result1', 'Convirtiendo...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/convert-html-content`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        htmlContent,
                        filename,
                        options
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('result1', `‚úÖ PDF generado exitosamente!\nArchivo: ${result.filename}\nTama√±o: ${result.size} bytes`, 'success');
                    
                    // Crear bot√≥n de descarga
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '‚¨áÔ∏è Descargar PDF';
                    downloadBtn.onclick = () => downloadPdf(result.filename);
                    document.getElementById('result1').appendChild(downloadBtn);
                    
                    loadFiles(); // Actualizar lista de archivos
                } else {
                    showResult('result1', `‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult('result1', `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        // Funci√≥n para convertir archivo
        async function convertFile() {
            const fileInput = document.getElementById('htmlFile');
            const file = fileInput.files[0];
            const filename = document.getElementById('filename2').value || 'archivo-convertido';

            if (!file) {
                showResult('result2', '‚ùå Por favor selecciona un archivo HTML', 'error');
                return;
            }

            try {
                showResult('result2', 'Convirtiendo archivo...', 'info');
                
                const formData = new FormData();
                formData.append('htmlFile', file);
                formData.append('filename', filename);

                const response = await fetch(`${API_BASE_URL}/convert-html-file`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('result2', `‚úÖ Archivo convertido exitosamente!\nArchivo: ${result.filename}\nTama√±o: ${result.size} bytes`, 'success');
                    
                    // Crear bot√≥n de descarga
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '‚¨áÔ∏è Descargar PDF';
                    downloadBtn.onclick = () => downloadPdf(result.filename);
                    document.getElementById('result2').appendChild(downloadBtn);
                    
                    loadFiles(); // Actualizar lista de archivos
                } else {
                    showResult('result2', `‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult('result2', `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        // Funci√≥n para cargar lista de archivos
        async function loadFiles() {
            try {
                const response = await fetch(`${API_BASE_URL}/files`);
                const result = await response.json();
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                if (result.files && result.files.length > 0) {
                    result.files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div>
                                <strong>${file.filename}</strong><br>
                                <small>Tama√±o: ${file.size} bytes | Creado: ${new Date(file.created).toLocaleString()}</small>
                            </div>
                            <div>
                                <button onclick="downloadPdf('${file.filename}')">‚¨áÔ∏è Descargar</button>
                                <button onclick="deleteFile('${file.filename}')" style="background-color: #dc3545;">üóëÔ∏è Eliminar</button>
                            </div>
                        `;
                        fileList.appendChild(fileItem);
                    });
                } else {
                    fileList.innerHTML = '<p>No hay archivos PDF disponibles.</p>';
                }
            } catch (error) {
                document.getElementById('fileList').innerHTML = `<p>Error al cargar archivos: ${error.message}</p>`;
            }
        }

        // Funci√≥n para descargar PDF
        function downloadPdf(filename) {
            window.open(`${API_BASE_URL}/download/${filename}`, '_blank');
        }

        // Funci√≥n para eliminar archivo
        async function deleteFile(filename) {
            if (!confirm(`¬øEst√°s seguro de que quieres eliminar ${filename}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/delete/${filename}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Archivo eliminado exitosamente');
                    loadFiles(); // Actualizar lista
                } else {
                    alert(`Error al eliminar archivo: ${result.error}`);
                }
            } catch (error) {
                alert(`Error de conexi√≥n: ${error.message}`);
            }
        }

        // Funci√≥n para limpiar archivos antiguos
        async function clearOldFiles() {
            if (!confirm('¬øEliminar archivos creados hace m√°s de 1 hora?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/files`);
                const result = await response.json();
                
                const now = new Date();
                const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
                
                let deletedCount = 0;
                
                for (const file of result.files) {
                    const fileDate = new Date(file.created);
                    if (fileDate < oneHourAgo) {
                        await fetch(`${API_BASE_URL}/delete/${file.filename}`, {
                            method: 'DELETE'
                        });
                        deletedCount++;
                    }
                }
                
                alert(`${deletedCount} archivos eliminados`);
                loadFiles();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Funci√≥n para probar conexi√≥n con la API
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const result = await response.json();
                alert(`‚úÖ Conexi√≥n exitosa con la API!\n\nMensaje: ${result.message}`);
            } catch (error) {
                alert(`‚ùå Error de conexi√≥n con la API:\n${error.message}\n\n¬øEst√° el servidor ejecut√°ndose en ${API_BASE_URL}?`);
            }
        }

        // Funci√≥n auxiliar para mostrar resultados
        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = message;
            element.className = `result ${type}`;
            
            // Limpiar botones anteriores
            const buttons = element.querySelectorAll('button');
            buttons.forEach(btn => btn.remove());
        }

        // Cargar archivos al iniciar
        window.addEventListener('load', () => {
            loadFiles();
        });
    </script>
